<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}</title>
<link type="text/css"  href="{{base_url}}css/smoothness/jquery-ui-1.7.1.custom.css" rel="stylesheet" />
<style type="text/css">
body {
	color:#404040;
	font-family:Tahoma,Arial,Helvetica,sans-serif;
	font-size:12px;
	margin:0;
	padding:0;
	text-align:justify;
}
#form_area {
	background:#F4F4F4 none repeat scroll 0 0;
	font-size:12px;
	line-height:1.4em;
	padding:0.5em 20px;
	width:{{width}}px;
}
table#inquiryTable {
	border-collapse:collapse;
	border-color:#999999;
	border-spacing:0;
	border-style:solid;
	border-width:1px 0 0 1px;
	margin-bottom:1em;
	margin-left: 0.3em;
	width:95%;
}
table#inquiryTable th {
	background-color:#ECF5F0;
	border-color:#999999;
	border-style:solid;
	border-width:0 1px 1px 0;
	color:#000000;
	font-size:1em;
	padding:5px 3px;
	vertical-align:top;
	width:120px;
}

table#inquiryTable tr td {
	border-color:#999999;
	border-style:solid;
	border-width:0 1px 1px 0;
	font-size:1em;
	font-weight:normal;
	padding:2px 3px;
	vertical-align:top;
}
table#inquiryTable td {
	background-color:#FFFFFF;
	color:#000000;
	margin-left:0.2em;
	margin-top:0;
}
</style>
<script src="{{base_url}}js/jquery-1.2.6.pack.js"          type="text/javascript"></script>
<script src="{{base_url}}js/jquery-ui-1.7.1.custom.min.js" type="text/javascript"></script>
<script src="{{base_url}}js/ui.datepicker-ja.js"           type="text/javascript"></script>
<script type="text/javascript" language="javascript">
jQuery(function($){
	$('#birthday').datepicker({
		yearRange:'-50:0',
		changeMonth: true,
		changeYear: true
	});
});
function submitData(url){
	$('#form_area').load(url,$('#contact_form').serializeArray())
}
</script>
</head>
<body><div id="form_area">{% block form_area %}{% endblock %}</div></body>
</html>
