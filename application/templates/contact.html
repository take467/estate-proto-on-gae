<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{% block title %}{% endblock %}</title>
<link type="text/css"  href="{{base_url}}css/smoothness/jquery-ui-1.7.1.custom.css" rel="stylesheet" />
<style type="text/css">
{% if css %}
{{css}}
{% else %}
{% include "../default_contact.css" %}
{% endif %}
</style>
<script src="{{base_url}}js/jquery-1.2.6.pack.js"          type="text/javascript"></script>
<script src="{{base_url}}js/jquery-ui-1.7.1.custom.min.js" type="text/javascript"></script>
<script src="{{base_url}}js/ui.datepicker-ja.js"           type="text/javascript"></script>
<script type="text/javascript" language="javascript">
jQuery(function($){
	$('#birthday').datepicker({
		yearRange:'-50:0',
		changeMonth: true,
		changeYear: true
	});
});
function submitData(url){
	$('#form_area').load(url,$('#contact_form').serializeArray())
}
</script>
</head>
<body><div id="form_area">{% block form_area %}{% endblock %}</div></body>
</html>
