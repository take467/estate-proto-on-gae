<input type="hidden" id="product_id" name="product_id" value="">
<input type="hidden" id="action_url" name="action_url" value="">
<table>
<tr>
	<th>パッケージ</th>
	<td align="left">
	<select id="package_code" name="package_code">
	{% for package in packages %}
		<option value="{{package.code}}">{{package.name}}</option>
	{% endfor %}
	</select>
	</td>
</tr>

	<select id="genre_code" name="genre_code">

	{% endfor %}
	</select>
	</td>
</tr>
