<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>ESTATE-PROTOTYPE &gt; {{udb.name }}&gt; プレビュー</title>
<script src="/js/jquery-1.2.6.pack.js"          type="text/javascript"></script>
<script src="/js/jquery.blockUI.js"             type="text/javascript"></script>
<style type="text/css">
#container {
        margin:0 auto;
        width:750px;
	font-size:12px;
}
#footer {
        text-align:right;
}
</style>
<script type="text/javascript" language="javascript">
function update_css(id){
        $.blockUI({ message: "<b>少々お待ちください...</b>" });
        $.ajax({
           type: "POST",
           dataType: "json",
           url: '/groups/update_css/'+id,
           data: $('#blockui_form').serializeArray(),
           success: function(data){
                if( data.status == 'success' ){
                        if( data.msg != '' ){
                                alert(data.msg);
                        }
                }else{  
                        alert(data.msg);
                }
		$.unblockUI();
		location.reload()
           },
           error: function(){
                alert('システムエラー');
           }
         });
}
function disp_blockui_area(area){
        var width = 700
        var offsetX =  ($(window).width() - width) /2
        var offsetY =  ($(window).height() / 7)
        $.blockUI({ message: $(area),css: {
                top:  offsetY + 'px',
                left: offsetX + 'px',
                width: width + 'px'
        }})
}
</script>
</head>
<body>
<div id="container">
<h2 style="margin:0px">ESTATE-PROTOTYPE &gt; {{udb.name }}&gt; プレビュー</h2>
<div id="preview_menu">
<a href="javascript:void(0)" onclick="disp_blockui_area('#blockui_area');return false">コード表示</a> | <a href="javascript:void(0)" onclick="disp_blockui_area('#blockui_area2');return false">CSSの編集</a>
</div>

<h3>お問い合わせ</h3>
<iframe marginheight="0" marginwidth="0" src="{{base_url}}contact/form/{{udb.key.id}}" scrolling="no" width="750" frameborder="0" height="400"></iframe>


<div id="blockui_area" style="margin:1em;display:none; cursor: default">
<p style="font-size:0.9em;margin:0.7em">
HTMLを貼付けてサイトにフォームを埋め込んでください。
</p>
<textarea readonly rows="3" cols="65" onclick="this.focus();this.select()" id="code">
<iframe marginheight="0" marginwidth="0" src="{{base_url}}contact/form/{{udb.key.id}}" scrolling="no" width="750" frameborder="0" height="400"></iframe>
</textarea>
<div style="text-align:center">
	<input type="button" onclick="$.unblockUI()" value="閉じる">
</div>
</div>
<div id="blockui_area2" style="margin:1em;display:none; cursor: default">
<h3>CSSの修正</h3>
<form id="blockui_form">
<textarea rows="20" cols="50" id="css_edit_area" name="css_edit_area">
{% if css %}
{{ css }}
{% else %}
{% include "../default_contact.css" %}
{% endif %}
</textarea>
<p>
<input type="button"  value="保存" onclick="update_css('{{udb.key.id}}');return false"> - <input type="button" onclick="$.unblockUI()" value="閉じる">
</p>
</form>
</div>

<div id="footer">
	<p>Copyright &copy; 2009 <a href="http://kenkoude-it.appspot.com/">健康deねっと IT事業部</a></p>
</div>



</div>
</body>
</html>
{% block form_area %}
{% endblock %}
