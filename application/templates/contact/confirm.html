<p>この内容で送信します。よろしいでしょうか？</p>
<form id="contact_form">
        <input type="hidden" name="udb_id"   id="udb_id"  value="{{udb.key.id}}">
<table id="inquiryTable">
{% for f in form_fields %}
<tr>
	<th align="left" width="30%">{{ f.label }}</th>
	<td align="left" width="70%">{{ f.val}}<input type="hidden" name="{{f.name}}" value="{% if f.code %}{{f.code}}{% else %}{{f.val}}{% endif %}"></td>
</tr>
{% endfor %}
</table>
<input type="button" onclick="submitData('{{action_url}}');return false" value="送信">&nbsp;&nbsp;&nbsp;
<input type="button" onclick="submitData('{{base_url}}contact/preview/{{udb.key.id}}');return false" value="やり直し">
</form>
