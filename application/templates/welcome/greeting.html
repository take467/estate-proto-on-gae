<h3>ようこそ！</h3>
<div class="boxContent">
	<p>ESTATE-PROTOはGoogle App Engine上で動作する個人情報管理データベースです。</p>

	<h4>始め方</h4>
	<h5>1.データベースの作成</h5>
	<p>ファイルメニューから「新規データベース」を選択してデータベースを作成します。</p>

	<h5>2.ビューの作成</h5>
	<p>作成したデータベースのフォルダーを右クリックして「ビューの追加」を選択してください</p>

	<h5>3.データの入力</h5>

	<p>作成したビューをクリックしてください。以下のような画面が表示されます。ビューの操作画面でデータの追加、削除、検索などが行えます。</p>
</div>
