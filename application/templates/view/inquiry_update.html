<p>設定を保存しました</p>
<form class="niceform">
<table>
<tr>
<td valign="top">
	<table>
	<tr>
		<td> <label for="text">ビュー名:</label> </td>
		<td align="left"> {{view.name}}</td>
	</tr>
	<tr>
		<td valign="top" align="left"><label for="text">固定項目</label></td>
		<td align="left"><font size="-3">固定項目を非表示にすることはできません</font><br />
		{% for col in must_config %}
				<div class="dummy"></div><label for="check_{{col.name}}">{{col.label}}</label><br clear="all">
		{% endfor %}
		</td>
	</tr>
	</table>
</td>
<td valign="top">
	<table>
	<tr>
		<td valign="top" align="left"><label for="text">オプション項目</label></td>
		<td align="left">
		{% for col in config %}
			{% ifnotequal col.type 'hidden' %}
			<div style="margin-top:0.2em;margin-left:1em">
				{% ifequal col.checked 'checked' %}
					<img src="/img/check_icon.jpg" style="margin-right:0.2em">{{col.label}}
				{% else %}
					<img src="/img/cross_icon.jpg" style="margin-right:0.2em">{{col.label}}
				{% endifequal %}
			</div>
			{% endifnotequal %}
		{% endfor %}
		</td>
	</tr>
	</table>
</td>
</tr>
</table>
	<input type="button" class="close_form" onclick="location.reload();$.unblockUI()" value="閉じる">
</form>
