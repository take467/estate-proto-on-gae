<form id="upload_form" method="POST" action="/groups/import_csv" class="niceform" enctype="multipart/form-data">
	<input type="hidden" name="edit_view_id" id="edit_view_id" value="{{view.key.id}}">
	<div style="text-align:left;font-size:0.8em">
	<p style="color:red">注1:ファイルサイズが1MB以下のCSVファイルがアップロードできます。</p>
	<p style="color:red">注2:コメントを除いた１行目をカラム情報と見なします。</p>
	<p style="text-align:right">ダウンロード:<a href="/groups/sample?f=csv">サンプルCSV</a></p>
	</div>
	<br/>
	<p>
		<table>
		<tr><td nowrap><label for="file" >ファイル:</label></td><td><input type="file" name="file" id="file" size="40" ></td></tr>
		</table>
	</p>
	<br />
	<p>
	<input type="submit" id="submit_blockui_form" onclick="upload_csv()" value="アップロード" > -
	<input type="button" class="close_form" onclick="$.unblockUI()" value="閉じる">
	</p>
</form>
